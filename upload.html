<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('upload') }}">Prompt Marketplace</a>
        <div>
            <a class="btn btn-light btn-sm me-2" href="{{ url_for('prompts') }}">View All</a>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-body">
            <h4 class="mb-4 text-primary">Upload a New Prompt</h4>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Prompt Title</label>
                    <input type="text" class="form-control" name="title" placeholder="e.g., Creative Story Generator" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Describe what this prompt does..." required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sample Output</label>
                    <textarea name="sample_output" class="form-control" rows="3" placeholder="Show an example response..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload Prompt</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
